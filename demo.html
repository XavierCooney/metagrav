<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js13k gameplay test</title>
    <style>
          * {
            box-sizing: border-box;
        }
        canvas {
            /* border: 3px solid red; */
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: -5;
        }
    </style>
</head>
<body>
<canvas id="c">
</canvas>
<script>
'use strict';

/** @type {HTMLCanvasElement} */
const canv = document.getElementById('c');
const ctx = canv.getContext('2d');

let width, height;
let elapsed_time = 0;
let player_x = 0;
let cam_x = 0;
let player_y = 0;

let grav_direction = 1;
let player_y_velocity = 0;

let obstacle_generation_x = 0;

const PLAYER_RADIUS = 20;
const SIDE_BARS_WIDTH = 22;
const BAR_INSCRIPTION_PERIOD = 30;

const obstacles = [{
    x: 200,
    y: 400,
    w: 30,
    h: 30,
    c: '#0F0'
}];

function recalculate_sizing() {
    height = 768;
    width = height * canv.clientWidth / canv.clientHeight;

    canv.width = width;
    canv.height = height;
}

window.addEventListener('resize', recalculate_sizing);
recalculate_sizing();
player_y = height / 2;

function line(x, y, dx, dy) {
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + dx, y + dy);
    ctx.stroke();
}

function render() {
    ctx.clearRect(0, 0, width, height);

    obstacles.forEach(o => {
        ctx.save();
        ctx.fillStyle = o.c;
        ctx.fillRect(o.x - cam_x, o.y, o.w, o.h);
        ctx.restore();
    });

    ctx.fillRect(player_x - PLAYER_RADIUS - cam_x, player_y - PLAYER_RADIUS, PLAYER_RADIUS * 2, PLAYER_RADIUS * 2);

    for(let height_offset = SIDE_BARS_WIDTH; height_offset <= height; height_offset += (height - SIDE_BARS_WIDTH * 3)) {
        line(0, height_offset, width, 0);
        line(0, height_offset + SIDE_BARS_WIDTH, width, 0);
        for(let x = -5; x < width + 5; x += BAR_INSCRIPTION_PERIOD) {
            line(x - ((cam_x) % BAR_INSCRIPTION_PERIOD), height_offset, SIDE_BARS_WIDTH, SIDE_BARS_WIDTH);
        }
    }

}

function update(dt) {
    player_x += dt * 80;
    cam_x = player_x - 400;

    player_y_velocity += dt * grav_direction * 80;
    player_y += player_y_velocity * dt;

    let latch_y = 2 * SIDE_BARS_WIDTH + PLAYER_RADIUS;

    if(player_y < latch_y) {
        player_y = latch_y;
        player_y_velocity = 0;
    }

    if(player_y > height - latch_y) {
        player_y = height - latch_y;
        player_y_velocity = 0;
    }

    while(obstacles.length) {
        if(obstacles[0].x + obstacles[0].w - cam_x >= 0) {
            break;
        }
        // debugger;
        obstacles.shift();
    }

    if(obstacle_generation_x < cam_x + width + 100) {
        const decision = Math.random();

        if(decision < 0.3) {
            for(let i = 0; i < 20; ++i) {
                if(Math.random() > 0.8) {
                    obstacles.push({
                        x: obstacle_generation_x,
                        y: (Math.random() > 0.5) ? 2 * SIDE_BARS_WIDTH : (height - 2 * SIDE_BARS_WIDTH - 80),
                        w: 20,
                        h: 80,
                        c: '#F00'
                    });
                    obstacle_generation_x += 60;
                } else {
                    obstacle_generation_x += 20;
                }
            }
        } else if(decision < 0.6) {
            obstacle_generation_x += 120;
            obstacles.push({
                x: obstacle_generation_x,
                y: height / 2 - 200,
                w: 80,
                h: 400,
                c: '#F00'
            });
            obstacle_generation_x += 120;
        } else {
            // do nothing for a bit
            obstacle_generation_x += 100;
        }
    }
}

let last_frame_time = new Date();

function frame() {
    let this_frame_time = new Date();
    let dt = Math.min((this_frame_time - last_frame_time) / 1000, 1 / 15);
    elapsed_time += dt;

    update(dt);
    render();
    requestAnimationFrame(frame);
}

frame();

window.addEventListener('keydown', e => {
    console.log(e);
    if(e.code == 'Space') {
        grav_direction *= -1;
        player_y_velocity /= 3;
    }
});

</script>
</body>
</html>
